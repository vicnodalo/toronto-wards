<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="device-width, initial-scale=1"> 
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
   integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
   crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
   integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
   crossorigin=""></script>
   <link rel="stylesheet" href="https://vicnodalo.github.io/gh-pages.css"/>
  </head>

  <body>
    <div id="map" style="width: 600px; height: 400px; position: relative; margin: auto;">
    </div>

    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.cs"></script>
    <script src="https://vicnodalo.github.io/catiline.js"></script>
    <script src=”https://vicnodalo.github.io/leaflet.shpfile.js”></script>
    <script src=”https://vicnodalo.github.io/shp.js”></script>

    <script type="text/javascript">
      var map = L.map('map').setView([43.75, -79.3832], 10);
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
      }).addTo(map);
    </script>

    <script>
      var shpfile = new L.Shapefile(‘https://vicnodalo.github.io/25-ward-model-december-2018-wgs84-latitude-longitude.zip’); 
      shpfile.addTo(map);
    </script>
    
    <script>
      var shpfile = new L.Shapefile('https://vicnodalo.github.io/25-ward-model-december-2018-wgs84-latitude-longitude.zip’), 
      {
        onEachFeature:function(feature, layer) { layer.bindPopup(“<a href=
        ‘”+feature.properties.WEBPAGE+”‘>Page</a><br>
        <a href='”+feature. properties.PICTURE+”‘>Image</a>”); });
    </script> 
    
  </body>
</html>
